apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: default-pool
  namespace: metallb
  annotations:
    argocd.argoproj.io/sync-wave: '6'
spec:
  addresses:
    - 192.168.1.240-192.168.1.250

---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: l2
  namespace: metallb
  annotations:
    argocd.argoproj.io/sync-wave: '7'
spec:
  ipAddressPools:
    - default-pool
