apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflared
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  project: default
  source:
    repoURL: https://github.com/rbhadauria/homelab
    targetRevision: main
    path: kubernetes-on-prem-cluster/apps/configuration/cloudflared
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: cloudflared
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
