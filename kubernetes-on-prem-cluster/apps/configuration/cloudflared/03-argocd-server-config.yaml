apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
data:
  # Configure ArgoCD to accept requests from cloudflared tunnel
  # Replace with your actual domain
  url: https://argocd.rlba.in

  # Enable WebSocket support (required for ArgoCD UI real-time updates)
  server.insecure: 'false'
  resource.customizations: |
    ceph.rook.io/CephCluster:
      health.lua: |
        hs = {}
        hs.status = "Progressing"
        if obj.status ~= nil then
          if obj.status.phase == "Ready" then
            hs.status = "Healthy"
          elseif obj.status.phase == "Error" then
            hs.status = "Degraded"
          end
          if obj.status.message ~= nil then
            hs.message = obj.status.message
          end
        end
        return hs
